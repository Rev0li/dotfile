tab_bar_style         custom

# shortcut
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+r launch --type=overlay --title rename_tab --keep-focus "~/.config/kitty/rename_tab.sh"





# Autoriser le contrôle à distance (si besoin)
allow_remote_control yes

# Raccourci pour créer un nouvel onglet nommé
map ctrl+shift+n launch --type=tab  --title rename_tab --keep-focus "~/.config/kitty/rename_tab.sh"

